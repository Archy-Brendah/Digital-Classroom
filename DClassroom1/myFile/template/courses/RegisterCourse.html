{% extends 'mybase.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h3> </h3>
	<div class="row justify-content-center">
	<div class="col-6">
		<div class="card" style="">
			<div class="card-body">
	<form method="post" enctype="multipart/form-data" id="course_data" data-course-url="{% url 'ajax_load_course' %}" novalidate>
		{% csrf_token %}
		{{form.Period|as_crispy_field}}

		<button type="submit" class="btn btn-outline-unique">Filter</button>
		{{form.interests|as_crispy_field}}

		
		
		<button type="submit" class="btn btn-outline-success">Register</button>
	</form>
	
</div>
</div>
</div>
</div>
<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  
{% endblock%}
