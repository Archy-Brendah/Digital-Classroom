{% extends 'mybase.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
  <h2 class="mb-3">Update your interests</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success">Save changes</button>
    <a href="{% url 'students:quiz_list' %}" class="btn btn-outline-primary">Nevermind</a>
  </form>
</div>
</div>
</div>
</div>
{% endblock %}
