{% extends 'mybase.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<link rel="stylesheet" type="text/css" href="{%static 'myFile/gijgo.min.css'%}">
<input id="datep" type="text" name="dp" placeholder="pic a date" class="form-control">
<form method="post" enctype= "multipart/form-data">
		{% csrf_token%}
{% for reply in replys %}
	<p>{{reply.Comment}}</p>
	<p><i>{{reply.date}}</i></p><br>
	
{%endfor%}
	</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript"src="{% static 'myFile/gijgo.min.js'%"></script>
<script type="text/javascript">
	$("#datep").datepicker({uiLibrary:'bootstrap4',iconsLibrary:'materialicons'});
</script>

{% endblock %}
