{% extends 'base.html' %}


{% block content %}
	<h2>Hey gang!! Set new Password</h2>
	{% if validlink %}
		<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>
		</form>
	{% else %}
		<P style="color: red">Invalid Token</P>
		<p><a href="{% url 'password_reset '%}">Request a  new Password reset token</a></p>
	{% endif %}
{% endblock %}
